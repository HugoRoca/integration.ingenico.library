<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment</title>
</head>

<body>
  <h1>Bienvenido a Payment</h1>

  <script src="./payment.js"></script>
  <script src="./payment.providers.ingenico.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const paymentDetails = {
        totalAmount: 10000,
        countryCode: "NL",
        locale: "nl_NL",
        currency: "EUR",
        isRecurring: false
      }
      const cardDetails = {
        cardNumber: '4567 3500 0042 7977',
        cvv: '123',
        expiryDate: '04/22'
      }
      if (typeof Payment !== "undefined") {
        const payment = new Payment(
          paymentDetails,
          cardDetails
        );
        payment.processPayment()
      }
    });
  </script>
</body>

</html>
